<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Stok Bahan Ajar - SITTA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <h1>SITTA</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn small">Logout</button>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="stok.html" class="nav-item active">Informasi Bahan Ajar</a>
                <a href="tracking.html" class="nav-item">Tracking Pengiriman</a>
                <div class="dropdown">
                    <span class="dropdown-toggle">Laporan <span style="font-size: 10px;">â–¼</span></span>
                    <div class="dropdown-menu">
                        <a href="dashboard.html#monitoring">Monitoring Progress DO</a>
                        <a href="dashboard.html#rekap">Rekap Bahan Ajar</a>
                    </div>
                </div>
                <a href="dashboard.html#histori" class="nav-item">Histori Transaksi</a>
            </nav>
        </div>
    </header>
    
    <main class="container mt-20">
        <div class="grid-2 gap-16">
            <!-- Daftar Bahan Ajar -->
            <section class="card">
                <h2>Daftar Bahan Ajar</h2>
                <div id="listBahanAjar" class="list-container"></div>
            </section>
            
            <!-- Detail Bahan Ajar -->
            <section class="card">
                <h2>Detail Bahan Ajar</h2>
                <div id="detailBahanAjar" class="detail-container">
                    <p class="text-muted">Pilih bahan ajar untuk melihat detail</p>
                </div>
            </section>
        </div>
        
        <!-- Form Tambah Stok -->
        <section class="card mt-20">
            <h3>Tambah Stok Baru</h3>
            <form id="addForm">
                <div class="grid-2 gap-8">
                    <input id="kodeLokasi" placeholder="Kode Lokasi" required>
                    <input id="kodeBarang" placeholder="Kode Barang" required>
                    <input id="namaBarang" placeholder="Nama Barang" required>
                    <input id="jenisBarang" placeholder="Jenis Barang" required>
                    <input id="edisi" placeholder="Edisi" required>
                    <input id="stok" type="number" min="0" placeholder="Stok" required>
                    <input id="cover" placeholder="Path cover (assets/xxx.jpg)" required>
                </div>
                <div class="mt-8">
                    <button type="submit" class="btn">Tambah</button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="js/data.js"></script>
    <script>
        // Set user name
        const user = JSON.parse(sessionStorage.getItem('sitta_user') || 'null');
        if (!user) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userName').textContent = user.nama;
            document.getElementById('logoutBtn').onclick = () => {
                sessionStorage.removeItem('sitta_user');
                window.location.href = 'index.html';
            };
        }
    </script>
    <script src="js/stok.js"></script>
</body>
</html>
