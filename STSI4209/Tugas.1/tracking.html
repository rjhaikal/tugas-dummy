<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Tracking Pengiriman - SITTA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <h1>SITTA</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn small">Logout</button>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="stok.html" class="nav-item">Informasi Bahan Ajar</a>
                <a href="tracking.html" class="nav-item active">Tracking Pengiriman</a>
                <div class="dropdown">
                    <span class="dropdown-toggle">Laporan <span style="font-size: 10px;">â–¼</span></span>
                    <div class="dropdown-menu">
                        <a href="dashboard.html#monitoring">Monitoring Progress DO</a>
                        <a href="dashboard.html#rekap">Rekap Bahan Ajar</a>
                    </div>
                </div>
                <a href="dashboard.html#histori" class="nav-item">Histori Transaksi</a>
            </nav>
        </div>
    </header>
    
    <main class="container mt-20">
        <section class="card">
            <label for="doInput">Nomor Delivery Order</label>
            <div class="row">
                <input id="doInput" placeholder="Masukkan nomor DO (contoh: 2023001234)">
                <button id="cekBtn" class="btn">Cari</button>
            </div>
            <div id="result" class="mt-16"></div>
        </section>
    </main>
    
    <script src="js/data.js"></script>
    <script>
        // Set user name
        const user = JSON.parse(sessionStorage.getItem('sitta_user') || 'null');
        if (!user) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userName').textContent = user.nama;
            document.getElementById('logoutBtn').onclick = () => {
                sessionStorage.removeItem('sitta_user');
                window.location.href = 'index.html';
            };
        }
    </script>
    <script src="js/tracking.js"></script>
</body>
</html>
